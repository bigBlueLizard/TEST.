<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="j1.css">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.theme.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Jquery Calculator</h1></div>
        <div class="screen">0</div>
        <div class="row">
            <nav><ul>
                <li>C</li>
                <li>CE</li>
                <li>Back</li>
                <li>+/-</li>
                <li>%</li>
            </ul></nav>
            
        </div>
        <div class="row">
            <ul>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>/</li>
                <li>sqrt</li>
            </ul>
        </div>
        <div class="row">
            <ul>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>*</li>
                <li>1/x</li>
            </ul>
        </div>
        <div class="row">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>-</li>
                <li>pi</li>
            </ul>
        </div>
        <div class="row">
            <ul>
                <li>0</li>
                <li>.</li>
                <li>+</li>
                <li id="equal">=</li>
                
            </ul>
        </div>
    </div>
    <script src="jquery-3.7.1.js" type="text/javascript"></script>
    <script src="jquery-ui-1.14.0/jquery-ui.js" type="text/javascript"></script>
    <script src="j1.js"></script>
</body>
</html>
